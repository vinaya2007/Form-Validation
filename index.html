<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>

            <div class="inputs">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="Contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>

            <div class="inputs">
                <label>Phone number</label>
                <input type="tel" placeholder="123 456 7890" id="Contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>

            <div class="inputs">
                <label>Email Id</label>
                <input type="email" id="Contact-email" placeholder="Enter your email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>

            <div class="inputs">
                <label>Your Message</label>
                <textarea id="Contact-message" rows="5" placeholder="Enter Your Message" onkeyup="validateMessage()"></textarea>
                <span id="message-error"></span>
            </div>


            <button class="btn" type="submit" onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
